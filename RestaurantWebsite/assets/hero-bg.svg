    <path d="M300,400 C350,450 400,450 450,400 C500,350 550,350 600,400 C650,450 700,450 750,400" stroke="#9c7a54" stroke-width="3" fill="none" />
    <path d="M500,600 C550,650 600,650 650,600 C700,550 750,550 800,600 C850,650 900,650 950,600" stroke="#9c7a54" stroke-width="3" fill="none" />
    <circle cx="200" cy="300" r="80" />
    <circle cx="1000" cy="400" r="100" />
    <circle cx="600" cy="700" r="120" />
    <circle cx="800" cy="200" r="90" />
